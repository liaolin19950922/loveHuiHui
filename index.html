<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>中秋倒计时</title>
    <style>
    	p{
    		color: #000;
    		padding-top:10px;
    		font-weight: bold;
    	}
    	span{
    		font-size: 24px;
    		color: red;
    		padding-left: 10px;
    		padding-right: 4px;
    	}
    </style>
</head>
<body style="background-image: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1553576291563&di=3352108eed85a8021cae28a2a6cba92e&imgtype=0&src=http%3A%2F%2Fattachments.gfan.com%2Fforum%2F201412%2F31%2F142720l7rgejrlijgpz53r.jpg);background-size: cover;">
	<div style="text-align: center;margin-top: 12%;">
		<h3 style="padding-bottom: 5px;">中秋倒计时</h3>
		<p><span id="day"></span>天</p>
		<p><span id="hour"></span>时<span id="min"></span>分<span id="secon"></span>秒</p>
	</div>
	
	<script type="text/javascript" charset="utf-8">
      	var endDate=new Date('2019-09-13 00:00:00');
      	var nowDate,onlyDate
      	countDate();
      	function countDate(){
	      	nowDate=new Date();
	      	onlyDate=endDate-nowDate;
	      	document.getElementById('secon').innerHTML=parseInt(onlyDate/1000%60)<10?'0'+parseInt(onlyDate/1000%60):parseInt(onlyDate/1000%60);
	      	document.getElementById('min').innerHTML=parseInt(onlyDate/1000/60%60)<10?'0'+parseInt(onlyDate/1000/60%60):parseInt(onlyDate/1000/60%60);
	      	document.getElementById('hour').innerHTML=parseInt(onlyDate/1000/60/60%24)<10?'0'+parseInt(onlyDate/1000/60/60%24):parseInt(onlyDate/1000/60/60%24);
	      	document.getElementById('day').innerHTML=parseInt(onlyDate/1000/60/60/24);
      	}
      	
      	setInterval(countDate,1000);
    </script>
</body>
</html>
